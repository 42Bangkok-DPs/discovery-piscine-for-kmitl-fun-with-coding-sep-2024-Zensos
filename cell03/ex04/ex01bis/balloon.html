<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 100%;
      }
    </style>
  </head>
  <body>
    <div class="balloon"></div>
    <script>
      const balloon = $(".balloon");
      let size = 200;
      const colorList = ["red", "green", "blue"];
      let colorIndex = 0;

      const addSize = () => {
        if (size + 10 > 420) {
          size = 200;
        } else {
          size += 10;
        }
        colorIndex = (colorIndex + 1) % 3;
        balloon.css({
          width: size + "px",
          height: size + "px",
          "background-color": colorList[colorIndex],
        });
      };

      const removeSize = () => {
        if (size <= 200) {
          size = 200;
        } else {
          size -= 5;
        }
        colorIndex = (colorIndex - 1 + 3) % 3;
        balloon.css({
          width: size + "px",
          height: size + "px",
          "background-color": colorList[colorIndex],
        });
      };

      balloon.on("click", addSize);
      balloon.on("mouseleave", removeSize);
    </script>
  </body>
</html>
