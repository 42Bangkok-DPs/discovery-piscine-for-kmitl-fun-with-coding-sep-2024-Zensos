<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css" />
  </head>

  <body>
    <h1>Profile Card</h1>
    <div class="profile-card">
      <div class="card-content">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQAv6GiHuEMpaij8L8CVFsVEfS4ImJEc-ihg&s"
          alt="Profile Picture"
          class="profile-pic"
        />

          <tr>
            <h2>tsirirat</h2>
            <br />
          </tr>
          <tr>
            <p class="description">42 Novice, Level 10</p>
            <br />
          </tr>
          <tr>
            <p class="location">42Paris</p>
          </tr>
          <tr>
            <div class="social-media">
              <a href="https://www.bostonglobe.com/"
                ><img
                  src="https://cdn-icons-png.freepik.com/512/900/900782.png"

              /></a>
              <a href="https://twitter.com/"
                ><img
                  src="https://cdn-icons-png.freepik.com/256/11376/11376491.png?semt=ais_hybrid"

              <a href="https://linkedin.com/"
                ><img
                  src="https://static-00.iconduck.com/assets.00/linkedin-with-circle-icon-2048x2048-np6yltn1.png"
                  alt="LinkedIn"
              /></a>
              <a href="https://www.facebook.com/"
                ><img
                  src="https://cdn-icons-png.flaticon.com/512/2175/2175193.png"
                  alt="Facebook"
              /></a>
            </div>

        </table>
        <a href="https://github.com/Zensos">

        </a>
